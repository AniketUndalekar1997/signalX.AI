<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="shortcut icon" href="#">
   

    {% block corecss %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/core.css' %}">
    {% endblock %}
</head>
<body>
<div class="container-fluid bg-dark">
    <div class="row">
        <div class = "col-md-3">{% include 'sidenav.html' %}</div>
        <div class = "col-md-6 well">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/fontawesome.js' %}"></script>
<script type="text/javascript" src="{% static 'js/all.min.js' %}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<script type = "text/javascript">
    $(document).ready(function(){
        $('#table').DataTable({
        dom: 'Bfrtip',
        buttons: [
            'excel'
        ]
    });
    });


</script>
</body>
</html>
